<template name="plantDetails">
    <div class="row plant-details-page">
        <header>
            <h2>{{> xEditable type="text" value=name success=onSuccessName placement="right" name='name'}}</h2>
            <span>{{> xEditable type="text" value=scienceName success=onSuccessScienceName placement="right" name='scienceName' unsavedclass=null}}</span>
        </header>
        <div class="panel-group" id="plantDetails">
            <section class="panel panel-default">
                <div class="panel-heading"><a data-toggle="collapse" data-parent="#plantDetails"
                                              href="#lightConditions">Lighting conditions</a></div>
                <div id="lightConditions" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <p>{{> xEditable type="textarea" value=lightConditions success=onSuccessLightConditions name='lightConditions' unsavedclass=null}}</p>
                    </div>
                </div>
            </section>
            <section class="panel panel-default">
                <div class="panel-heading"><a data-toggle="collapse" data-parent="#plantDetails"
                                              href="#waterConditions">Watering conditions (every {{waterInterval}} day{{#if gt waterInterval 1 }}s{{/if}})</a></div>
                <div id="waterConditions" class="panel-collapse collapse">
                    <div class="panel-body">
                        <label>
                            Watering every {{> xEditable type="number" value=waterInterval success=onSuccessWaterInterval name="waterInterval" unsavedclass=null}} day{{#if gt waterInterval 1 }}s{{/if}}
                        </label>

                        <p>{{> xEditable type="textarea" value=waterConditions success=onSuccessWaterConditions name='waterConditions' unsavedclass=null}}</p>
                    </div>
                </div>
            </section>
            <section class="panel panel-default">
                <div class="panel-heading"><a data-toggle="collapse" data-parent="#plantDetails"
                                              href="#fertilizerConditions">Fertilizing conditions (every {{fertilizerInterval}} day{{#if gt fertilizerInterval 1 }}s{{/if}})</a></div>
                <div id="fertilizerConditions" class="panel-collapse collapse">
                    <div class="panel-body">
                        <label>
                            Fertilizing every {{> xEditable type="number" value=fertilizerInterval success=onSuccessFertilizerInterval name="fertilizerInterval" unsavedclass=null}} day{{#if gt fertilizerInterval 1 }}s{{/if}}
                        </label>
                        <p>{{> xEditable type="textarea" value=fertilizerConditions success=onSuccessFertilizerConditions name='fertilizerConditions' unsavedclass=null}}</p>
                    </div>
                </div>
            </section>
            <section class="panel panel-default">
                <div class="panel-heading"><a data-toggle="collapse" data-parent="#plantDetails"
                                              href="#sprayConditions">Spraying conditions (every {{sprayInterval}} day{{#if gt sprayInterval 1 }}s{{/if}})</a></div>
                <div id="sprayConditions" class="panel-collapse collapse">
                    <div class="panel-body">
                        <label>
                            Spraying every {{> xEditable type="number" value=sprayInterval success=onSuccessSprayInterval name="sprayInterval" unsavedclass=null}} day{{#if gt sprayInterval 1 }}s{{/if}}
                        </label>

                        <p>{{> xEditable type="textarea" value=sprayConditions success=onSuccessSprayConditions name='sprayConditions' unsavedclass=null}}</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</template>
