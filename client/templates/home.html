<template name="home">
    {{> upcomingEvents}}
    {{> unattendedPlants}}
</template>

<template name="upcomingEvents">
    <section class="panel panel-default">
        <header class="panel-heading">
            <h2 class="panel-title">Upcoming events</h2>
        </header>
        <table class="table">
            <tbody>
            {{#each upcomingEvents}}
                <tr>
                    {{> gardenPlantListItem this eventDayRange=GardenPlant.eventDayRange.home}}
                </tr>
                {{else}}
                <tr>
                    <td>(: All your plants are taken care of :)</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </section>
</template>

<template name="unattendedPlants">
    <section class="panel panel-default">
        <header class="panel-heading">
        <h2 class="panel-title">Unattended plants</h2>
        </header>
        <table class="table">
            <tbody>
            {{#each unattendedPlants}}
                <tr>
                    {{> gardenPlantListItem this eventDayRange=GardenPlant.eventDayRange.home}}
                </tr>
                {{else}}
                <tr>
                    <td>(: All your plants have a guardian :)</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </section>
</template>
